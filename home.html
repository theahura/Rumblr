<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head  style="background-color:#FFFFFF">

      <meta http-equiv="Content-Type" content="width=device-width" charset="UTF-8" />
      <title>Rumblr</title>



      <!-- latest jQuery direct from google's CDN -->
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

      <!--main CSS stylesheet for page -->
      <link rel="stylesheet" type="text/css" href="css/mainUI.css">
      <link rel="stylesheet" type="text/css" href="css/home.css">
      <link rel="stylesheet" type="text/css" href="css/fonts.css">
      <link rel="stylesheet" type="text/css" href="css/toast.css">
      <link href='http://fonts.googleapis.com/css?family=Chivo:400,900,900italic,400italic' rel='stylesheet' type='text/css'>

      <!--Google Plus API-->
      <script src="https://apis.google.com/js/client:platform.js" async defer></script>

      <!--Sockets -->
      <script src="http://54.86.173.127:3001/socket.io/socket.io.js"></script>

      <!--fullPage.js -->
      <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />

    </head>
    
    <body>
      
      <div class="cover">
        <div class="button logInButton" id="login"><p class="logInText">Log In</p></div> 
      </div>

      <div id="fullpage">
        <div class="section"  style="background-color:#FFFFFF">

          <!-- Left Panel - Contacts -->
          <div data-menuanchor="rumbles" class="slide">
            <div class="button refresh"><p>Refresh Lists</p></div>
              <ul class="swipeContainer"> 
                <li>
                  <div class="circle-left button"></div>
                </li>
                <li>
                  <div class="newProfile">
                    <div class="otherUserProfilePicture"></div> 

                    <div class="otherUserInfo otherUserName">
                      <strong><span class="enemyUserName"></span></strong>
                    </div>

                    <div class="otherUserInfo otherUserGender">
                        <span class="enemyUserGender"></span>
                    </div>

                    <div class="otherUserInfo otherUserAge">
                      <span class="enemyUserAge"></span>
                    </div>

                    <div class="otherUserInfo otherUserEmail">
                      <span class="enemyEmailAddress"></span>
                    </div>

                    <div class="otherUserInfo otherUserInterests"></div>
                  </div>
                </li>
                <li>
                  <div class="circle-right"></div>
                </li>
            </ul>
          </div>

          <!-- Middle Panel - Swipes -->
          <div data-menuanchor="home" class="slide active">
            <h1>HOME</h1>
            <ul class="swipeContainer"> 
              <li>
                <div class="circle-left button"></div>
              </li>
              <li>
                <div class="newProfile">
                  <div class="otherUserProfilePicture"></div>

                  <div class="otherUserInfo otherUserName">
                    <strong><span class="enemyUserName"></span></strong>
                  </div>

                  <div class="otherUserInfo otherUserGender">
                      <span class="enemyUserGender"></span>
                  </div>

                  <div class="otherUserInfo otherUserAge">
                    <span class="enemyUserAge"></span>
                  </div>

                  <div class="otherUserInfo otherUserEmail">
                    <span class="enemyEmailAddress"></span>
                  </div>

                  <div class="otherUserInfo otherUserInterests"></div>
                </div>
                <div class="button getRumblesButton" id="getNearbyRumblesButton">
                  Rumble!
                </div>
              </li>
              <li>
                <div class="circle-right"></div>
              </li>
            </ul>
          </div>

          <!-- Right Panel - Profile -->
          <div data-menuanchor="profile" class="slide">
            
            <h1>User Profile</h1>

            <div class="container">
              <div class="grid profile">
                <!-- The classes 'unit' and 'blank-of-blank' are used to divide page into columns using toast.css -->
                <div class="unit two-of-five">
                  <div class="proImg"></div>
                </div>
                <div class="unit three-of-five">
                  <h2><span class="userName"></span>&#8217;s Profile</h2>
                  <ul>
                    <li><strong>Age:</strong><span class="userAge"></span></li>
                    <li><strong>Gender: </strong><span class="userGender"></span></li>
                    <li><strong>Email: </strong><span class="emailAddress"></span></li>
                    <li><strong>Current Search Radius: </strong><span class="userRadius"></span> miles</li>
                    <li>Please Input Your Search Radius</li>
                  </ul>
                  <input type="text" id="userProx" name="userRadius"><br> 
                  <div type="button" class="submitButton" id="submitRadius">Submit Radius</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


        <!--Links to all other files-->
      <script type="text/javascript" src="JS/settings.js"></script>
      <script type="text/javascript" src="JS/gplus.js"></script>
      <script type="text/javascript" src="JS/jquery.fullPage.js"></script>
      <script type="text/javascript" src="JS/main.js"></script>
      <script type="text/javascript" src="JS/geolocation.js"></script>
      <script type="text/javascript" src="JS/mainUI.js"></script>
      <script type="text/javascript" src="JS/main_UItoJS.js"></script>
    </body>
</html>
