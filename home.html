    <head>
        <meta http-equiv="Content-Type" content="width=device-width" charset="UTF-8" />
        <title>Rumblr</title>

        <!-- latest jQuery direct from google's CDN -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>

        <!--main CSS stylesheet for page -->
    <link rel="stylesheet" type="text/css" href="css/mainUI.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link href='http://fonts.googleapis.com/css?family=Chivo:400,900,900italic,400italic' rel='stylesheet' type='text/css'>

    <!--Google Plus API-->
    <script src="https://apis.google.com/js/client:platform.js" async defer>
    </script>

        <!--fullPage.js -->
        <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
        <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    </head>
    
    <body>

      <div class="cover">
          <div class="button logInButton" id="login"> Log In </div> 
      </div>
      
      <ul class="top-nav dropdown" id="menu">
        <li><img src="img/Logo.png"; height="4rem"; width="auto"></li>
        <li data-menuanchor="firstPage"><a href="#firstPage">Home</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Rumbles</a></li>
        <li data-menuanchor="3rdPage"><a href="#3rdPage">Profile</a></li>
      </ul>

      <div class="fullpage">
        <div class="section">
          <div class="slide">
            <div class="container">
              <div class="grid">
                <div class="unit span-grid"><h1>RUMBLES</h1></div>
                <div class="unit one-of-three">   
                  <h2 style="text-align:center">People</h2>
                  <p>
                    You have no Rumblr matches. Why don't you pick a fight already?
                  </p> 
                </div>
                <div class="unit one-of-three">
                  <h2 style="text-align:center">Chats</h2>
                  <p>
                    No messages to display. Fight someone!
                  </p>  
                </div>
                <div class="unit one-of-three">
                  <h2 style="text-align:center">Rumbles</h2>
                  <p>
                    No Rumbles to display.
                  </p> 
                </div>
              </div>
            </div>
          </div>
          <div class="slide active">
            <h1>HOME</h1>
          </div>
          <div class="slide">
            <div class="container">
              <div class="grid">
                <div class="unit one-of-three">
                  <div class="profileImage"></div>
                </div>
                <div class="unit two-of-three">
                  <h2>Username&#8217;s Profile</h2>
                  <div style: "vertical-align: center";>
                       <p>"Please Input Your Search Radius"</p>
                       <input type="text" id="userProx"><br>
          
                  </div>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</html>
